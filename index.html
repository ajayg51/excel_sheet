    const BuildCell = ({ cellIdx, isEditable }) => {
      const cellInfo = getCellInfo(cellIdx);


      const onTextChange = (event) => {

        const value = event.currentTarget.textContent;

        const newCellData = {
          cellId: cellIdx,
          content: value
        }

        const updatedList = [];

        cellData.forEach(item => {
          if (item.cellId !== cellIdx) {
            updatedList.push(item);
          }

        })

        cellData.length = 0;

        updatedList.push({
          cellId: cellIdx,
          content: value
        })

        updatedList.forEach(item => {
          cellData.push(item);
        })

        console.log(cellData);

      }

      return (
        <div contentEditable={isEditable}

          onInput={onTextChange}
          onClick={
            () => console.log(`clicked ${cellIdx}`)
          }

          id={cellInfo.colId} class={cellInfo.cellId} >

          {cellInfo.content}

      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);



    const observer = new ResizeObserver(
      entries => {
        for (const entry of entries) {
          const newWidth = entry.contentRect.width;

          // console.log('The screen width has changed to ' + newWidth);
          // console.log('valu : ' + (newWidth < 1200));

          if (newWidth < 1200) {

            root.render(
              <p id="mobile-screen-info">
                Please use a bigger screen.
              </p>
            );

          } else {

            // use setTimeout in case js not working on DOM element
            // setTimeout(() => {

            // }, 2000);

            root.render(<Table />);

          }


        }
      });
    observer.observe(document.body);
